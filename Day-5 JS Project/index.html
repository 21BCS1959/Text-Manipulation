<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With Text</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>

    <div class="container">
        <textarea  id="my-text-box" rows="3" placeholder="Type something here..."></textarea>
    <div id="result">Press Any Of The Buttons Below To Get Started</div>
    <div class="buttons">
        <button onclick="reverseStr()">Reverse</button>
        <button onclick="isPalindrome()">Is Palindromes</button>
    </div>
    <div class="buttons">
        <button onclick="charCount()">Character Count</button>
        <button onclick="wordCount()">Word Count</button>
    </div>
    <div class="search-container">
        <input type="text" id="search-text" placeholder="Type the word to be searched"/>
        <button onclick="search()">Search</button>
    </div>
    </div>

    <script src="/JS/script.js"></script>
</body>
</html>
